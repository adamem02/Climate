<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        
        <!-- Form for city search -->
        <form id="searchForm">
            <label for="cityInput">Enter City:</label>
            <input type="text" id="cityInput" required>
            <button type="submit">Search</button>
        </form>

        <!-- Display current weather -->
        <div id="currentWeather">
            <!-- Display current weather information here -->
        </div>

        <!-- Display hourly forecast -->
        <div id="hourlyForecast">
            <!-- Display hourly forecast information here -->
        </div>

        <!-- Display 5-day forecast -->
        <div id="fiveDayForecast">
            <!-- Display 5-day forecast information here -->
        </div>

        <!-- Display search history -->
        <div id="searchHistory">
            <!-- Display search history here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
